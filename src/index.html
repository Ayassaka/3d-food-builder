<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <title>Build your order ðŸ¤¤</title>
  <style>
    @font-face {
      font-family: arial-unicode;
      src: url("arial-unicode-ms.ttf") format("opentype");
    }
    body {
      font-family: arial-unicode, Arial, Helvetica, sans-serif;
      overflow-x: hidden;
      overflow-y: hidden;
      touch-action: none;
      margin: 0;
      position: relative;
      -webkit-touch-callout:none;
      -webkit-user-select:none;
      -khtml-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
      user-select:none;
      color: white;
      background-color: black;
    }
    .hScroll {
      display: flex;
      overflow-x: auto;
      padding-right: 2vh;
    }
    .hSpread {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .shape {
      flex: 0 0 10vh;
      height: 10vh;
      font-size: 7vh;
      text-align: center;
      margin: 2vh;
      margin-right: 0vh;
      border: 1px solid white;
      border-radius: 2vh;
    }
    .tool {
      font-size: 5vh;
      margin-left: 4vw;
      margin-right: 4vw;
    }
    #header {
      border-bottom: white solid 1px;
      height: 8vh;
    }
    .leftBar {
      position: fixed;
      left: 0vh;
      width: 9vh;
      top: 50vh;
      z-index: 1;
    }
    .rightBar {
      position: fixed;
      right: 0vh;
      width: 9vh;
      top: 50vh;
      z-index: 1;
    }
    .textIcon {
      position: relative;
      font-size: 5vh;
      text-align: center;
    }
    .svgIcon {
      width: 5vh;
      height: 5vh;
    }
    input[type=range] {
      -webkit-appearance: none;
      position: relative;
      transform: rotate(-90deg);
      transform-origin: 4vh 0vh;
      left: 0;
      height: 1vh;
      margin-top: 4vh;
      margin-bottom: 4vh;
      width: 40vh;
      background-color: grey;
      border-radius: .5vh;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      /* background-color: aqua; */
      transform: scale(5);
      width: 1vh;
      height: 1vh;
      border-radius: 50%;
      opacity: 0;
    }

    input[type=range]::-webkit-slider-runnable-track {
      -webkit-appearance: none;
      height: 1vh;
      border-radius: .5vh;
    }
    
  
  
  </style>
  </head>
<body>
  <!-- <div id="test">Aloha!</div> -->
  <div id="header" class="ui">
    <div id="toolBar" class="hSpread">
      <div id="clearBtn" class="tool">âœ—</div>
      <div id="undoBtn" class="tool" style="font-size: 6vh">â†¶</div>
      <div id="redoBtn" class="tool" style="font-size: 6vh">â†·</div>
      <div id="doneBtn" class="tool" >âœ“</div>
    </div>
  </div>
  <div class="leftBar">
    <input type="range" min="0" max="100" value="0" orient="vertical" id="aspectSlider"/>
    <div class="textIcon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="117.495 137.5 206.746 163.804" fill="#fff" height="5vh"><path d="M205.127 182.737l54.783 77.481h-21.035l-3.841-7.727-9.237-13.295-36.857-.388-33.291.388-9.969 12.82-4.116 8.201h-20.486l60.179-77.481h23.87zm-14.359 48.474l29.449-.259-26.614-38.158h-1.829l-29.724 38.158 28.718.259zm119.016-21.939l-23.225-14.771v54.128l22.948-14.917v8.731l-26.983 18.132-27.399-18.132v-8.731l23.225 14.783v-54.128l-23.087 14.905v-8.731l27.122-18.132 27.399 18.132v8.731z"/></svg>
    </div>
  </div>
  <div class="rightBar">
    <input type="range" min="0" max="100" value="0" orient="vertical" id="heightSlider"/>
    <div class="textIcon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="106.862 133.354 214.105 166.219" fill="#fff" height="5vh"><path d="M175.843 154.363l68.981 25.391v76.598l-68.557 38.299-69.193-38.087-.212-77.233zm.158 53.519l57.4-20.883-57.4-20.884-57.399 20.884zm5.26 71.134l52.627-28.7v-52.294l-52.627 19.156zm125.23-72.858l-23.225-15.012v55.009l22.948-15.16v8.873l-26.983 18.427-27.399-18.427v-8.873l23.225 15.024V191.01l-23.087 15.148v-8.873l27.122-18.427 27.399 18.427v8.873z"/></svg>
    </div>
  </div>
  <div id="main">
  </div>
  <div id="footer" class="ui">
    <div id="shapePool" class="hScroll">
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>

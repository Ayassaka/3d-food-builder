  <style>
    @font-face {
      font-family: arial-unicode;
      src: url("arial-unicode-ms.ttf") format("opentype");
    }
    body {
      font-family: arial-unicode, Arial, Helvetica, sans-serif;
      overflow-x: hidden;
      overflow-y: hidden;
      touch-action: none;
      margin: 0;
      position: relative;
      -webkit-touch-callout:none;
      -webkit-user-select:none;
      -khtml-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
      user-select:none;
      color: white;
    }
    .ui {
      background-color: black;
    }
    .hScroll {
      display: flex;
      overflow-x: auto;
      padding-right: 2vh;
    }
    .hSpread {
      display: flex;
      justify-content: space-between;
    }
    .shape {
      font-size: 10vh;
      padding: 0 1vh 0 1vh;
      margin: 2vh;
      margin-right: 0vh;
      border: 1px solid #7f7f7f;
      border-radius: 2vh;
      background-color: black;
    }
    .tool {
      font-size: 5vh;
      padding: 0 2vh 0 2vh;
      margin: 1vh;
      margin-right: 0vh;
      background-color: black;
    }
    #header {
      border-bottom: #7f7f7f solid 1px;
    }
    .leftBar {
      position: fixed;
      left: 0vh;
      width: 9vh;
      top: 50vh;
      z-index: 1;
    }
    .textIcon {
      position: relative;
      font-size: 5vh;
      text-align: center;
    }
    .svgIcon {
      width: 5vh;
      height: 5vh;
    }
    input[type=range] {
      -webkit-appearance: none;
      position: relative;
      transform: rotate(-90deg);
      transform-origin: 4vh 0vh;
      left: 0;
      height: 1vh;
      margin-top: 4vh;
      margin-bottom: 4vh;
      width: 40vh;
      background-color: #7f7f7f;
      border-radius: 5px;
    }

    input[type=range]::-webkit-slider-thumb {
      opacity: 0;
    }

    input[type=range]::-webkit-slider-runnable-track {
      -webkit-appearance: none;
      height: 1vh;
      border-radius: 5px;
    }
    
  
  
  </style>
  </head>
